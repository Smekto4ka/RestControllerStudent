<input type="text" placeholder="lastName" minlength="2" maxlength="20"
       class="form-control" [(ngModel)]="lastName" name="lastName">
<input type="text" placeholder="firstName" minlength="2" maxlength="20"
       class="form-control" [(ngModel)]="firstName" name="firstName">
<input type="number" placeholder="years" min="0" max="150"
       class="form-control" [(ngModel)]="years" name="years">

<button class="btn btn-warning" (click)="postStudent()" routerLink="/listStudent">post Student</button>
